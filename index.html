<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>
<!--

    CONSULTEM O README PARA DICAS DE COMO SOLUCIONAR O EXERCÍCIO!

-->

<body>
    <header>
        <h1>Adquira seu veículo agora mesmo!</h1>
    </header>

    <div id="carousel-imagens">
        <img src="./assets/slide1.png" alt="Carro da Porsche">
        <img src="./assets/slide2.png" alt="Carro da BMW">
        <img src="./assets/slide3.png" alt="Carro da Ford">
    </div>

    <div class="container">
        <h2>Insira seus dados para finalização da compra</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" placeholder="Nome" required id="nome">
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" placeholder="E-mail" required id="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" placeholder="Telefone" id="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="tel" placeholder="CPF" id="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo</label>
                <input type="text" placeholder="Rua/Avenida" required id="endereco">
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="tel" placeholder="CEP" id="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

    <script>  
    $(document).ready(function(){
    $('#carousel-imagens').slick({
        autoplay:true,
    }) })  

    $(document).ready(function() {
        $('#cpf').mask('000.000.000-00', {
            placeholder:'CPF: 000.000.000-00'
        })
        $('#cep').mask('00000-000', {
            placeholder:'CEP: 00000-00'
        })
        $('#telefone').mask('(00) 00000-0000',{
            placeholder:'Celular:(99) 99999-9999 '
        })
    })
    </script>

</body>

</html>
